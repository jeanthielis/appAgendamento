<html>
    <div class="container py-5 text-center">
        <h2>Despesas</h2>
        <button class="btn btn-primary" id="openModalBtn">Cadastrar Despesa</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="despesaModal" tabindex="-1" aria-labelledby="despesaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="despesaModalLabel">Cadastrar Despesa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
            <div class="modal-body">
                <div class="row">
                  <div class="col">
                    <div class="md-form">
                       <input type="text" id="descricaoDespesa" class="form-control">
                       <label for="form1">Descrição</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="md-form">
                       <input type="text" id="valorDespesa" class="form-control">
                       <label for="form2">Valor</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="tipoDespesa">Tipo de Despesa</label>
                      <select class="form-select" id="tipoDespesa">
                        <option value="" disabled selected>Selecione o tipo de despesa</option>
                        <option value="pessoal">Pessoal</option>
                        <option value="despesa">Despesa</option>
                        <option value="salario">salario</option>
                      </select>
                  </div>
                </div>
            </div>  
            <div class="modal-footer">
              <button style="display: none;" id="btn-carregando" class="btn btn-primary" type="button" disabled>
              <button id="salvarDespesa"  class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const despesaModal = new bootstrap.Modal(document.getElementById('despesaModal'));
        document.getElementById('openModalBtn').onclick = () => despesaModal.show();
    </script>
</body>
</html>
